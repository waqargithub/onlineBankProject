        <script type="text/javascript">
        /* <![CDATA[ */
        document.write("<h2>");
        document.write("Welcome! Today's date is ");
        document.write(months[dateToday.getMonth()]+"&nbsp;"+dateToday.getDate()+","+"&nbsp;"+dateToday.getFullYear()+". ");
        document.write("All transactions will be effective ");
        document.write(months[dateTomorrow.getMonth()]+"&nbsp;"+dateTomorrow.getDate()+","+"&nbsp;"+dateTomorrow.getFullYear()+".");
        document.write("</h2>");
        
        //create image object for maps of partner locations
        
        var northPartners = new Image();
        northPartners.src = "images/northPartners.jpg";
        var southPartners = new Image();
        southPartners.src = "images/southPartners.jpg";

        function imageDisplay() {
            if (document.getElementById("imageDisplayChoice").innerHTML == "See partner locations") {
                document.getElementById("imageDisplayChoice").innerHTML = "Hide map";
                toggleImage();
                document.getElementById("welcomeImage").style.opacity="0.9";
            }
            else {
                document.getElementById("imageDisplayChoice").innerHTML = "See partner locations";
                document.getElementById("textImageLink").innerHTML = "&nbsp;"
                document.getElementById("welcomeImage").style.opacity="0.0";
            }
        }    
        
        function toggleImage() {
            if (document.getElementById("textImageLink").innerHTML == "See south partner locations") {
                document.getElementById("welcomeImage").src = southPartners.src;
                document.getElementById("textImageLink").innerHTML = "See north partner locations";
            }
            else {
                document.getElementById("welcomeImage").src = northPartners.src;
                document.getElementById("textImageLink").innerHTML = "See south partner locations";
            }
        }    
        
        var defaultUsername = "Enter Username";
        
        function checkLogin() {
            if (document.forms[0].username.value == defaultUsername) {
                window.alert("Please enter a username");
                document.forms[0].username.focus();
                inputFocus(document.forms[0].username, defaultUsername);
                return false;
            }
            return true;
        }
        
        function inputFocus(input, defaultInputValue) {
            if (input.value == defaultInputValue) {
                input.style.color = "#000";
                input.value = "";
            }
        }
        
        function inputBlur(input, defaultInputValue) {
            if (input.value == "") {
                input.style.color = "#888";
                input.value = defaultInputValue;
            }
        }
        
        
        
        /* ]]> */
        </script>
